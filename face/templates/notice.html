    <style>
        body{
            width:100%;height:100%;
            background: url("/static/image/notice.png") no-repeat top center /cover;
        }
    </style>
    <script>

         function speak(text, callback) {


            var speach = window.speechSynthesis
            var speachset = new SpeechSynthesisUtterance()
            speachset.onend=function (ev) {
                if(callback){
                    callback()
                }
            }
            speachset.text = text

            speach.speak(speachset)
        }

        speak("请跟随指示做动作",function () {
            location.href="/face"
        })
    </script>
